<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main id="main-container">
    <div id="qr-container">
      <div id="qr-img-wrapper">
        <img src="./images/image-qr-code.png" alt="qr code">
      </div>
      <div id="description-wrapper">
        <h2 class="qr-header">Improve your front-end skills by building projects</h2>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by 
      <a href="https://renaldas0.github.io/Renaldas-Bendikas_portfolio/" target="_blank">Renaldas Bendikas</a>.
      <a href="https://github.com/Renaldas0" target="_blank">
        <span class="gh-logo">
          <i class="fa-brands fa-github"></i>
        </span>
      </a>
    </p>
    
  </footer>
</body>
</html>
